apply plugin: 'java-library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def annotatorLibraryVersion = "0.1.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ext {
    bintrayRepo = 'DaggerSharpener' // your repo name
    bintrayName = 'daggersharpener' // has to be same as your library module name
    publishedGroupId = 'com.github.alexdochioiu' // your module package name
    libraryName = 'daggersharpener'
    artifact = 'daggersharpener' // has to be same as your library module name
    libraryDescription = 'Annotation library for dependency injection'
    siteUrl = 'https://github.com/AlexDochioiu/DaggerSharpener'
    issuesUrl = 'https://github.com/AlexDochioiu/DaggerSharpener/issues'
    gitUrl = 'https://github.com/AlexDochioiu/DaggerSharpener.git'
    libLabels = ['Android', 'JeeFo', 'AlexDochioiu', "Dependency", "Injection", "DaggerSharpener"]
    libraryVersion = annotatorLibraryVersion
    developerId = 'jeefo'
    developerName = 'AlexDochioiu'
    developerEmail = 'dochioiu.alex@gmail.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

group = publishedGroupId   // Maven Group ID for the artifact

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId publishedGroupId
                artifactId artifact

                // Add your description here
                name libraryName
                description libraryDescription
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name licenseName
                        url licenseUrl
                    }
                }
                developers {
                    developer {
                        id developerId
                        name developerName
                        email developerEmail
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
}

version = annotatorLibraryVersion

task sourcesJarAnnotation(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocAnnotation(type: Javadoc) {
    source = sourceSets.main.java.srcDirs
    classpath = sourceSets.main.runtimeClasspath
    //classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJarAnnotation(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJarAnnotation
    archives sourcesJarAnnotation
}

// Bintray
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        labels = libLabels
        issueTrackerUrl = issuesUrl
        licenses = allLicenses
        publish = true
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
            gpg {
                sign = true //Determines whether to GPG sign the files. The default is false
                passphrase = properties.getProperty("bintray.gpg.password")
                //Optional. The passphrase for GPG signing'
            }
        }
    }
}